<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BoldStart Reader Options</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #0b0f14;
        --panel: #121826;
        --text: #e5e7eb;
        --muted: #94a3b8;
        --accent: #f472b6;
        --border: #1f2937;
      }
      body {
        margin: 0;
        padding: 24px;
        background: var(--bg);
        color: var(--text);
        font: 14px/1.5 "SF Mono", "Menlo", "Consolas", monospace;
      }
      .wrap {
        max-width: 720px;
        margin: 0 auto;
      }
      h1 {
        margin: 0 0 6px;
        font-size: 18px;
      }
      p {
        margin: 0 0 16px;
        color: var(--muted);
      }
      textarea {
        width: 100%;
        min-height: 280px;
        resize: vertical;
        background: var(--panel);
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 12px;
        box-sizing: border-box;
        font: 13px/1.4 "SF Mono", "Menlo", "Consolas", monospace;
      }
      .row {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-top: 12px;
      }
      button {
        background: var(--accent);
        color: #111827;
        border: none;
        border-radius: 6px;
        padding: 8px 12px;
        font-weight: 600;
        cursor: pointer;
      }
      .hint {
        color: var(--muted);
        font-size: 12px;
      }
      .status {
        font-size: 12px;
        color: var(--accent);
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <h1>Allowlist</h1>
      <p>One domain per line. Subdomains are matched automatically.</p>
      <textarea id="allowlist" spellcheck="false" placeholder="example.com"></textarea>
      <p class="hint">Extension runs only on allowlisted sites.</p>
      <h1>Blocklist</h1>
      <p>One domain per line. Subdomains are matched automatically.</p>
      <textarea id="blocklist" spellcheck="false" placeholder="example.com"></textarea>
      <div class="row">
        <button id="save" type="button">Save</button>
        <span id="status" class="status"></span>
      </div>
      <p class="hint">Stored locally in Chrome (no sync).</p>
    </main>
    <script src="../shared/allowlist.js"></script>
    <script src="../shared/blocklist.js"></script>
    <script src="../shared/list-utils.js"></script>
    <script src="options.js"></script>
  </body>
</html>
